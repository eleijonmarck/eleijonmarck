    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"probability","belongsTo":{"edges":[{"node":{"title":"Calculating the Probability of some Event (E)","path":"\u002Fcalculating-the-probability-of-some-event-e","date":"17. June 2019","timeToRead":3,"description":"How to calculate the Probability of an event occuring by also using the Z-score","cover_image":null,"content":"\u003Cp\u003EProbability can be used to describe the relationship between given values and the chance\u002Fprobability of some event occuring.\nThis post will outline how we describe probability of some event given a fitted distribution.\nWe will fit a distribution to then calculate the survival function using the z-score of our limit given a fitted distribution.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FF0078\"\u003Efrom\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E scipy \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FF0078\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FF0078\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E pandas \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FF0078\"\u003Eas\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E pd\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FF0078\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E numpy \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FF0078\"\u003Eas\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E np\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FF0078\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E altair \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FF0078\"\u003Eas\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E alt\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ealt.data_transformers.enable\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'json'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003EDataTransformerRegistry.enable(&#039;json&#039;)\u003C\u002Fcode\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Edf \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E pd.read_csv\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'example_parameter.csv'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"maximum-likelihood-estimate\"\u003E\u003Ca href=\"#maximum-likelihood-estimate\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Emaximum likelihood estimate\u003C\u002Fh1\u003E\n\u003Cp\u003EIn essence we either try distributions until it fits the data the best, or we know a analytical solution for the distribution at hand and get the best fitted distribution of the data right away.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Emu, std \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats.norm.fit\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Edf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Emu, std\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003E(5.669365294764912, 1.7405441476684247)\u003C\u002Fcode\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# x between -3 and above with .001 steps.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ex_axis \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E np.arange\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E3\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    mu \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E+\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E5\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E*\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E std\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0.001\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Mean = mu, SD = std.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ey_axis \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats.norm.pdf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    x_axis\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    mu\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    std\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# plot\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Edf \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E pd.DataFrame\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E()\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Edf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'x'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E x_axis\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Edf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'y'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E y_axis\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ealt.Chart\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Edata\ ass=\"mord mathdefault\"\u003Ec\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ed\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.10764em;\"\u003Ef\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E where cdf is the cumulative distribution function\u003C\u002Fh3\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# plot\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ex_axis \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E x_axis\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FFFFFF\"\u003Ey_axis \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats.norm.cdf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ex_axis\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E mu\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E std\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FFFFFF\"\u003Edf \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E pd.DataFrame\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E()\u003C\u002Fspan\u003E\n\u0 03Cmi\u003El\u003C\u002Fmi\u003E\u003Cmi\u003Eu\u003C\u002Fmi\u003E\u003Cmi\u003Ee\u003C\u002Fmi\u003E\u003Cmo\u003E−\u003C\u002Fmo\u003E\u003Cmi\u003Em\u003C\u002Fmi\u003E\u003Cmi\u003Eu\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003C\u002Fmrow\u003E\u003Cmrow\u003E\u003Cmi\u003Es\u003C\u002Fmi\u003E\u003Cmi\u003Et\u003C\u002Fmi\u003E\u003Cmi\u003Ed\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003C\u002Fmfrac\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ez = \\frac{(value - mu)}{std}\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.43056em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.04398em;\"\u003Ez\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:2.113em;vertical-align:-0.686em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mopen nulldelimiter\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mfrac\"\u003E\u003Cspan class=\"vlist-t vlist-t2\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:1.427em;\"\u003E\u003Cspan style=\"top:-2.314em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:3em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\"\u003Es\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Et\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ed\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan style=\"top:-3.23em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:3em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"frac-line\" style=\"border-bottom-width:0.04em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan style=\"top:-3.677em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:3em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.03588em;\"\u003Ev\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ea\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.01968em;\"\u003El\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eu\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ee\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mbin\"\u003E−\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Em\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eu\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"vlist-s\"\u003E​\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.686em;\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mclose nulldelimiter\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003Ewhich says how many standard deviations we are from its \u003Cspan class=\"inlineMath\"\u003E\u003Cspan class=\"katex\"\u003E\u003C 03Cmi\u003Es\u003C\u002Fmi\u003E\u003Cmi\u003Et\u003C\u002Fmi\u003E\u003Cmi\u003Ed\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\mu, std\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.8888799999999999em;vertical-align:-0.19444em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eμ\u003C\u002Fspan\u003E\u003Cspan class=\"mpunct\"\u003E,\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Es\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Et\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ed\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E for the distribution.\u003C\u002Fp\u003E\n\u003Ch2 id=\"back-to-the-real-world\"\u003E\u003Ca href=\"#back-to-the-real-world\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBack to the real world!!\u003C\u002Fh2\u003E\n\u003Cp\u003EInstead of writing the survival function which we will explicitly calculate the probability like so:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# score of the survival function\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ep \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats.norm.sf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Elimit\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E mu\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E std\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ep\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003E0.02783823512029548\u003C\u002Fcode\u003E\n\u003Cp\u003EWe can now instead use the z-score for each call to a distribution.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# score of the survival function\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ep \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E stats.norm.sf\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ez\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ep\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003E0.02783823512029548\u003C\u002Fcode\u003E\n\u003Cp\u003EAnd we can see that it gives the same probability, just using different scales for the \u003Cspan class=\"inlineMath\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eμ\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\mu\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.625em;vertical-align:-0.19444em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eμ\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E, \u003Cspan class=\"inlineMath\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Es\u003C\u002Fmi\u003E\u003Cmi\u003Et\u003C\u002Fmi\u003E\u003Cmi\u003Ed\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Estd\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.69444em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Es\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Et\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ed\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.d21c97f2.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.636cc981.js" defer></script>
