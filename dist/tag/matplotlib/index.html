    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"matplotlib","belongsTo":{"edges":[{"node":{"title":"Genetic algorithm for flappy bird","path":"\u002Fgenetic-algorithm-for-flappy-bird","date":"10. January 2019","timeToRead":2,"description":"A neural network to play frappy bird with a genetic algorithm with different speeds and watch the progress.","cover_image":{"type":"image","mimeType":"image\u002Fgif","src":"\u002Fassets\u002Fstatic\u002Fflappy.07cc2b7.e0a1b53.gif","size":{"width":860,"height":538},"sizes":"(max-width: 860px) 100vw, 860px","srcset":["\u002Fassets\u002Fstatic\u002Fflappy.a67b0b2.e0a1b53.gif 480w","\u002Fassets\u002Fstatic\u002Fflappy.07cc2b7.e0a1b53.gif 860w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 860 538' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-21'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='10'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-21)' width='860' height='538' xlink:href='data:image\u002Fgif%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAAoCAYAAABOzvzpAAAACXBIWXMAAAPoAAAD6AG1e1JrAAABkklEQVRo3u3TSU\u002FCUBAH8HIDb3oxMS5spaUsXWgfZSubiCiRGA\u002FGePD7f4q\u002F7w2CJnoy8WD4H15m3nQ6nfySWipUGE8yZPMFJtMl2kGCtD9BFPd1rpB0R2i0Ywyza6l7zQ6m85VEcx%2bNF3C9EPPFPYJOT94zuakNRnM49QCXRRdX5TqKZU9HT6LkpTpKUt8e01fc3\u002FU7JQdnFxU9w0cQdrFcPeDl9Q2PT88IohST2S1ulmt5br6r0ky%2be3u3kb3M\u002Fv3hDLEaojeY6hmp9A6zNVpthfMrG9YmDrHZKJT8Cuyqi2rN%2bXbsmvvjqdg1ibse6bc\u002F%2b03ebPnoxAp%2bEEmMoljHBLHOA11Lki5CXQvCjl7KlzxONLxK0Wi2ZcZ%2bruPCrTfguJ7UTJRcP6tUa3qfbd8uft11N0f2\u002FribWdbpybFOmrAs6%2bBOIV8w0cKhnkLhCFYulyPAf1j2L\u002Fb8VwD5fJ6\u002FAAEIQAACEIAABCAAAQhAAAIQgAAEIAABCEAAAhCAAAQgAAEIQAACEIAABCDAbwDeAWEWQir2juI%2bAAAAAElFTkSuQmCC' \u002F%3e%3c\u002Fsvg%3e"},"content":"\u003Cp\u003EDuring the holidays I got to have some fun together with \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FJonasRSV\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJonasRSV\u003C\u002Fa\u003E (he is top 0.3 % on a few kaggle competitions and a wonderfully kind human being). He and his friend have developed \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FJonasRSV\u002FflappyMind\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EflappyMind\u003C\u002Fa\u003E a genetic algorithm solution for FlappyBird. This approach also provides the corresponding learning curve for each agent in a plot. This way you can see the development of the agents as they traverse the different generations.\u003C\u002Fp\u003E\n\u003Cp\u003EThis uses a standard neural network architecture with abstractions for dealing with mutation and inheritance for the different families of generations. The model is trained faster by using the number keys &#x3C;1,..5\u003E for rendering so the progress can be seen from each generation. If you really want to get the high score of flappy bird, just press 0 and it stops to render and just trains; once you feel like the model has been trained enough. Just press whatever rendering button speed you want.\u003C\u002Fp\u003E\n\u003Cp\u003Emodel is in \u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E$ ls ANNGenetic\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EEvolutionDemoOn2Dfunction.ipynb __pycache__\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EREADME.md                       ann.py\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E__init__.py                     test.py \u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ERendering uses\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E$ cat nnplayer.py\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #5392DB\"\u003E...\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003EMEAN_SCORE\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E.append\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Emean\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003EGEN\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E.append\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003EGENERATION\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FFFFFF\"\u003E  plt.plot\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003EGEN\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003EMEAN_SCORE\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  plt.show\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E()\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  plt.pause\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0.5\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #5392DB\"\u003E...\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"known-issues\"\u003E\u003Ca href=\"#known-issues\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKnown issues\u003C\u002Fh1\u003E\n\u003Cp\u003EIf you get a familiar error with (MAC OSX rendering problems :(. ))\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E2019\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0\u003C\u002Fspan\u003E\u003Cspan style=\"color: #CF433E\"\u003E1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0\u003C\u002Fspan\u003E\u003Cspan style=\"color: #CF433E\"\u003E3\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E13\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E20\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E45.135\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E python\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E44873\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E3146187\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003ESDLApplication _setup:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E: unrecognized selector sent to instance \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0x7f824fe98430\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #2BA8FF\"\u003E2019\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0\u003C\u002Fspan\u003E\u003Cspan style=\"color: #CF433E\"\u003E1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E0\u003C\u002Fspan\u003E\u003Cspan style=\"color: #CF433E\"\u003E3\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E13\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E20\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E45.139\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E python\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E44873\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003E3146187\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E***\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E Terminating app due to uncaught exception \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'NSInvalidArgumentException'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, reason: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'-[SDLApplication _setup:]: unrecognized selector sent to instance 0x7f824fe98430'\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"solution\"\u003E\u003Ca href=\"#solution\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESolution:\u003C\u002Fh2\u003E\n\u003Cp\u003EEither skip the backend setup in matplotlib and take the default from MacOSx Mojave 10.14.2 (18C54)\nInstall \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E$ pip install pyqt5\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E$ \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FAC863\"\u003Eecho\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E~\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E\u002F.matplotlib\u002Fmatplotlibrc\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E$ \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FAC863\"\u003Eecho\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"backend: Qt5Agg\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E~\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E\u002F.matplotlib\u002Fmatplotlibrc\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EEvery answer gave me the same solution to my problem. Using TkAgg for backend for matplotlib.\n\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fa\u002F34583958\u002F3767229\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Euse-.matplotlibrc\u003C\u002Fa\u003E\n\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002F
