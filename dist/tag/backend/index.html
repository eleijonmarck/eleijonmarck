.\u003C\u002Fp\u003E\n\u003Ch3 id=\"simple-implementation-using-node-express\"\u003E\u003Ca href=\"#simple-implementation-using-node-express\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESimple implementation using node express\u003C\u002Fh3\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #2e3440\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Ecat\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Econfig\u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eindex\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Ejs\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #8FBCBB\"\u003Emodule\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #8FBCBB\"\u003Eexports\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E      \u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Eport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E process\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003Eport \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E||\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #B48EAD\"\u003E4000\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Ecat\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eindex\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Ejs\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003Econst\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eexpress\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #A3BE8C\"\u003Eexpress\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003Elet\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eapp\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Eexpress\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E()\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003Elet\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Econfig\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #A3BE8C\"\u003E.\u002Fconfig\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eapp\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Eall\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #A3BE8C\"\u003E*\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Ereq\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eres\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E      \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eres\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Esend\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #A3BE8C\"\u003EAlive\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E}\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Eapp\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Elisten\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E      \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Econfig\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003Eport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E()\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #81A1C1\"\u003E=&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #8FBCBB\"\u003Econsole\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #88C0D0\"\u003Elog\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E(\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #A3BE8C\"\u003EServer is listening on port\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E,\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9\"\u003Econfig\u003C\u002Fspan\u003E\u003Cspan style=\"color: #ECEFF4\"\u003E.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003Eport\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E      )\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    )\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EYou can use this echo server to troubleshoot networks, test a firewall (eg \"if I have a server listening on port 123, will my firewall allow connections to it\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #2e3440\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E    $ node index.js\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    Server is listening on port 4000\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThis \"echo server\" can now be set up to listen on any desired port to simulate an application (web server port 80, postgresql 5432, ...). From the client, you can now \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Etelnet\u003C\u002Fcode\u003E to the port. Typing anything and receiving it; indicating that the telnet client and the echo server can talk to each other : you've established connectivity at the application level.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #2e3440\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #D8DEE9FF\"\u003E    $ curl localhost:4000\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D8DEE9FF\"\u003E    Alive\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.8cd85638.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.6c6c94b9.js" defer></script>
